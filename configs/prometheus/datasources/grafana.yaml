apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
    
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse-s1r1:8123
    database: analytics
    user: default
    isDefault: false
    editable: true
    jsonData:
      defaultDatabase: analytics
      timeout: 30
    secureJsonData:
      password: ""